<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Heading Elements</title>
</head>
<body>
    <!-- It's not good to have more than one <h1>. Instead, if you need another subtitle, you should use <h2> or other one. -->
    <!-- DO NOT SKIP H2, H3. Don't jump between level headings. -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/Heading_Elements -->
    <h1>Book</h1>
        <h2>Chapter 1</h2>
            <h3>Section 1</h3>
            <h3>Section 2</h3>
        <h2>Chapter 2</h2>
            <h3>Section 1</h3>
                <h4>Diagram 1</h4>
        <h2>Chapter 3</h2>
            <h3>Section 1</h3>
            <h3>Section 2</h3>
</body>
</html>
